  <title>Plugins</title>

  <script>
    function f1(){
        if(navigator.plugins['Chrome PDF Viwer'] == undefined){
          alert("You don't have PDF Plugin Please Install");
          location.host = "http://adobe.com/download";
        }else {
          document.write("You can view pdf documents");
        }
    }
    f1();
  </script>
