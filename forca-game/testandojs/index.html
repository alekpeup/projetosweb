<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de For com Length</title>
</head>
<body>

  <!-- Campo de entrada para o valor -->
  <input type="text" id="texto">
  <button onclick="enviar()">Enviar</button>

  <p id="saida"></p>

  <script>
    function enviar() {
      // Pegue o valor do campo de entrada como uma string
      let valor = document.getElementById('texto').value;

      // Loop baseado no comprimento da string
      for (let i = 0; i < valor.length ; i++) {
       
        document.getElementById('saida').textContent += valor[i] + " ";
      }




    }
  </script>

</body>
</html>
