<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negociações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/boostrap.css">
    <link rel="stylesheet" href="css/boostrap-theme.css">
</head>
<body class="container">
    <h1 class="text-center">Negociações</h1>
    <form class="form">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control"  required autofocus>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" id="valor" class="form-control" min="0.01" step="0.01" value="0.0" required>
        </div>
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div	class="text-center">
        <button	id="botao-importa"	class="btn	btn-primary	text-ce
nter"	type="button">
                        Importar	Negociações
        </button>
        <button	id="botao-apaga"	class="btn	btn-primary	text-cent
er"	type="button">
                        Apagar
        </button>
</div>	
<br>
<br>
<table	class="table	table-hover	table-bordered">
        <thead>
                        <tr>
                                        <th>DATA</th>
                                        <th>QUANTIDADE</th>
                                        <th>VALOR</th>
                                        <th>VOLUME</th>
                        </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>
        </tfoot>


</table>


    <script src="app/index.js"></script>
</body>
</html>
